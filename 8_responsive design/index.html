<!--Užduotis: Responsive puslapis su įvairiais pakeitimais
Tikslas: Sukurkite HTML puslapį, kuriame, naudojant media queries, bus atliekami šie pakeitimai:

Pakeisti šrifto dydį.
Pakeisti ekrano spalvą.
Horizontalų navigacijos meniu paversti vertikaliu.
Paslėpti elementą esant tam tikram ekrano pločiui.
-->
<!DOCTYPE html>
<html lang="lt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive puslapis</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Responsive puslapis</h1>
      <nav>
        <ul>
          <li><a href="#">Pagrindinis</a></li>
          <li><a href="#">Apie</a></li>
          <li><a href="#">Paslaugos</a></li>
          <li><a href="#">Kontaktai</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <p>Šis tekstas keičia savo šrifto dydį priklausomai nuo ekrano pločio.</p>
      <div class="hide-on-small">
        Šis elementas bus paslėptas mažuose ekranuose.
      </div>
    </main>
    <footer>
      <p>&copy; 2024 Mano Svetainė. Visos teisės saugomos.</p>
    </footer>
  </body>
</html>
