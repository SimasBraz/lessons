<!--Užduotis 1: Mygtuko paspaudimo įvykis
Sukurkite HTML puslapį su mygtuku. Pridėkite click įvykio klausytoją prie mygtuko, kuris parodys pranešimą.

Instrukcijos:

Sukurkite HTML puslapį su dviem mygtukais.
Kiekvienas mygtukas turėtų turėti unikalų ID ir tekstą.
Pridėkite click įvykio klausytoją prie kiekvieno mygtuko.
Paspaudus bet kurį mygtuką, rodomas pranešimas su mygtuko ID.
-->
<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <title>Paprastesnis Mygtuko Paspaudimas</title>
</head>
<body>
    <button id="myButton1">Spausk mane 1!</button>
    <button id="myButton2">Spausk mane 2!</button>
    <script src="scripts.js"></script>
</body>
</html>
