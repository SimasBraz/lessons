<!--Užduotis 3: Formos pateikimo tikrinimas
Ši užduotis apima formos pateikimo tikrinimą naudojant submit įvykį. Ji tikrina, ar įvesties laukai nėra tušti, ar el. pašto adresas yra teisingas ir ar amžius yra tarp 18 ir 99. Jei tikrinimas nepavyksta, pateikiamas perspėjimas ir forma nepateikiama.

Instrukcijos:

Sukurkite HTML puslapį su forma, kurioje yra:
Teksto įvesties laukelis su užuomina "Įveskite tekstą".
El. pašto įvesties laukelis su užuomina "Įveskite el. paštą".
Skaičiaus įvesties laukelis su užuomina "Įveskite amžių".
Pateikimo mygtukas.
Pridėkite submit įvykio klausytoją prie formos.
Patikrinkite, ar nė vienas iš laukelių nėra tuščias. Jei kuris nors laukelis yra tuščias, rodykite perspėjimą ir neleiskite pateikti formos.
Užtikrinkite, kad el. pašto laukelis turėtų galiojantį el. pašto adresą. Jei ne, rodykite perspėjimą ir neleiskite pateikti formos.
Užtikrinkite, kad amžiaus laukelyje būtų skaičius tarp 18 ir 99. Jei ne, rodykite perspėjimą ir neleiskite pateikti formos.
-->
<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <title>Advanced Form Validation</title>
</head>
<body>
    <form id="myForm">
        <input type="text" id="textInput" placeholder="Enter text" required>
        <input type="email" id="emailInput" placeholder="Enter email" required>
        <input type="number" id="ageInput" placeholder="Enter age" required>
        <button type="submit">Submit</button>
    </form>
    <script src="scripts.js"></script>
</body>
</html>
