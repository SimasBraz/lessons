<!--Užduotis 2: Klaviatūros įvykio apdorojimas
Ši užduotis apima klaviatūros įvykių apdorojimą naudojant keydown įvykį, kuris loguoja paspaustą klavišą į konsolę ir atnaujina pastraipos tekstą. Jei paspaudžiamas "Enter" klavišas, įvesties laukelis yra išvalomas.

Instrukcijos:

Sukurkite HTML puslapį su teksto įvesties laukeliu ir pastraipos elementu.
Pridėkite keydown įvykio klausytoją prie teksto įvesties laukelio.
Loguokite paspaustą klavišą į konsolę.
Papildomai, atnaujinkite pastraipos elementą tekstu "Jūs paspaudėte klavišą: [klavišas]", kur [klavišas] yra paspaustas klavišas.
Jei vartotojas paspaudžia "Enter" klavišą, išvalykite įvesties laukelį ir loguokite "Enter klavišas buvo paspaustas, įvestis išvalyta" į konsolę.
-->
<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <title>Enhanced Keyboard Event</title>
</head>
<body>
    <input type="text" id="textInput" placeholder="Rašykite čia...">
    <p id="outputText"></p>
    <script src="scripts.js"></script>
</body>
</html>
