<!--Async/Await
Užduotis 1: Paprastas async/await su laukimu
Sukurkite asinchroninę funkciją, kuri laukia tam tikrą laiką ir grąžina pranešimą.

Instrukcijos:

Sukurkite funkciją delay, kuri priima laiką milisekundėmis ir grąžina promise, kuris išsprendžiamas po nurodyto laiko.
Sukurkite async funkciją waitForMessage, kuri priima laiką milisekundėmis.
Naudokite await, kad lauktumėte delay funkcijos išsprendimo.
Po delay išsprendimo, grąžinkite pranešimą "Laikas praėjo".
Iškvieskite waitForMessage funkciją su laiku 2000ms ir naudokite then, kad gautumėte ir išspausdintumėte rezultatą į konsolę.
-->
