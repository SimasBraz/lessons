<!--Užduotys
Užduotis: CSS Grid išdėstymas

Tikslas: Sukurkite HTML puslapį su CSS Grid konteineriu, kuriame yra šeši elementai, išdėstyti trimis stulpeliais ir dviem eilutėmis. 
Du elementai turi užimti daugiau nei vieną stulpelį ar eilutę.
-->

<!DOCTYPE html>
<html lang="lt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Grid užduotis</title>
    <link rel="stylesheet" href="grid1.css" />
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-item item1">1</div>
      <div class="grid-item item2">2</div>
      <div class="grid-item item3">3</div>
      <div class="grid-item item4">4</div>
      <div class="grid-item item5">5</div>
      <div class="grid-item item6">6</div>
    </div>
  </body>
</html>
